<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Teams networking</h1>

      <ul id="top-menu-bar">
        <li><a href="#home">Home</a></li>
        <li><a href="#teams">Teams</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>Menu 1</section>
        <section>Menu 2</section>
      </div>
      <div id="main">
        <div>
          <button id="remove-selected">Remove Selected ✖</button>
          <input id="search-id" type="text" placeholder="Search" />
        </div>
        <form id="editForm" action="" onsubmit="return false;">
          <table id="teams-table" border="1">
            <colgroup>
              <col span="1" class="select-cell" />
              <col span="1" />
              <col span="1" />
              <col span="1" />
              <col span="1" />
              <col span="1" style="width: 100px" />
            </colgroup>
            <thead>
              <tr>
                <th><input type="checkbox" class="select-all" /></th>
                <th>Group</th>
                <th>Members</th>
                <th>Project Name</th>
                <th>Project URL</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td></td>
                <td><input type="text" name="promotion" required placeholder="Promotion" /></td>
                <td><input type="text" name="members" required placeholder="Members" /></td>
                <td><input type="text" name="name" required placeholder="Name" /></td>
                <td><input type="text" name="url" required placeholder="Url" /></td>
                <td>
                  <button type="submit">➕</button>
                  <button type="reset">❌</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
    </section>

    <footer id="footer">
      <a>Ami's site </a> |
      <a>Be careful!</a>
    </footer>
    <!-- If we use webpack will add automaticaly the script
      <script src="index.js"></script> -->
  </body>
</html>
